backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  # This line should *not* be indented
publish_mode: editorial_workflow

media_folder: public/img
public_folder: /img

collections:
  - name: 'games'
    label: 'Games'
    folder: 'content/games'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - {
          label: 'Editeur',
          name: 'editeur',
          widget: 'select',
          options: ['ubisoft', 'arvi', 'wanadev'],
        }
      - {
          label: 'Difficultée',
          name: 'difficulte',
          widget: 'select',
          options: ['easy', 'medium', 'hard'],
        }
      - {
          label: 'Nombre De Joueur',
          name: 'nbrDeJoueur',
          widget: 'select',
          multiple: true,
          options: ['1', '2', '3', '4', '5', '6'],
        }
      - { label: 'Vidéo', name: 'video', widget: 'string' }

  - name: 'arcade'
    label: 'Arcade'
    folder: 'content/arcade'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - {
          label: 'Editeur',
          name: 'editeur',
          widget: 'select',
          options: ['wanadev', 'synthesys'],
        }
      - {
          label: 'Nombre De Joueur',
          name: 'nbrDeJoueur',
          widget: 'select',
          multiple: true,
          options: ['1', '2', '3', '4', '5', '6', '7', '8'],
        }
      - { label: 'Vidéo', name: 'video', widget: 'string' }

  - name: 'culture'
    label: 'Culture'
    folder: 'content/culture'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - {
          label: 'Editeur',
          name: 'editeur',
          widget: 'select',
          options: ['lucic reality'],
        }
      - { label: 'Vidéo', name: 'video', widget: 'string' }

  - name: 'partenaires'
    label: 'partenaires'
    folder: 'content/partenaires'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'image', widget: 'image' }